<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<title>俄罗斯方块</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

</head>
<body style="background-image: url(shanshui.png);">
	<div class="loading">
		<div class="pic">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</div>
	</div>
	<div class="game" id="game"></div>
	<div class="next" id="next"></div>
	<div class="info">
		<div>已用时:<span id="time">0</span>s</div>
		<div>已得分:<span id="score">0</span>分</div>
		<audio id="tipsound" autoplay="autoplay"></audio>
		<audio id="landsound" autoplay="autoplay"></audio>
		<audio id="gameover" autoplay="autoplay"></audio>
	</div>
	<div class="tips">
		<span style="font-size: 20px; font-weight: bolder; color:red;">操作提示:</span>
		<br>
		<span>← -- 向左移动一格</span>
		<br>  
		<span>→ -- 向右移动一格</span>
		<br>
		<span>↑ -- 旋转90度</span>
		<br> 
		<span>↓ -- 加速下落</span> 
		<br>
		<span>空格 -- 坠落</span>
	</div>
	<script  src="js/square.js"></script>
	<script  src="js/squareFactory.js"></script>
	<script  src="js/game.js"></script>
	<script  src="js/local.js"></script>
	<script  src="js/script.js"></script>

</html>
